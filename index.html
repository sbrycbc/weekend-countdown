<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekend Countdown</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Manrope:wght@200;300;400;500&family=Mulish:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&display=swap" rel="stylesheet">
 
</head>
<body>
  <style>
    body {
      background-image: url('./public/images/sbry.png');
      background-repeat: no-repeat;
      background-attachment: fixed; 
      background-color: rgb(176, 250, 225); 
      font-family: lobster;
    }

    
    </style>

  <div class="container mt-4 p-4">
    <h1 class="header mb-4">Welcome to Weekend Countdown!</h1>
    <label class="label mb-4 user-name" for="nameInput">Please enter your name😊️</label>
    
    <div class="input-group">
      <input type="text" class="form-control mr-5 ml-1 border border-primary border-opacity-25" id="nameInput" style="height:48px;
             max-width:25rem;
             border-radius: 5px;">
      <button class="btn btn-outline-secondary btn-sm mr-5 p-2" id="goButton"
      style="width:9rem;
             font-style: italic;
             font-size: large;
             font-weight: bolder;">Go</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
